<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday Love ðŸ’•</title>
  <style>
    :root {
      --bg: #fff9fb;
      --accent: #ff7ba7;
      --text: #2d2d2d;
      --muted: #9a9a9a;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,0.05);
      font-family: 'Inter', system-ui, sans-serif;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      height: 100%;
      scroll-behavior: smooth;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    p.subtitle {
      color: var(--muted);
      margin-top: 0;
      font-size: 1rem;
    }

    .music-control {
      margin-top: 12px;
    }

    button {
      border: none;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 10px 20px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--accent);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 40px;
    }

    .photo {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Popup Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 90%;
      overflow: hidden;
      text-align: left;
      animation: popIn 0.35s ease;
    }

    @keyframes popIn {
      from {transform: scale(0.9); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    .modal-content img {
      width: 100%;
      display: block;
    }

    .modal-text {
      padding: 20px;
      font-size: 1rem;
      color: var(--text);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: var(--accent);
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(255,255,255,1);
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Happy Birthday Love.</h1>
    <p class="subtitle">A gallery made just for you</p>

    <div class="music-control">
      <button id="musicBtn">Play Music</button>
      <audio id="bgMusic" src="bdaycode\assets\Daniel Caesar - Superpowers (Official Audio) [rScwLoES2bM].mp3" loop preload="metadata"></audio>
    </div>

    <div class="gallery" id="gallery">
      <!-- 8 photos -->
      <div class="photo" data-desc=""><img src="bdaycode\images\img1" alt="Photo 1"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img2" alt="Photo 2"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img3" alt="Photo 3"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img4" alt="Photo 4"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img5" alt="Photo 5"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img6" alt="Photo 6"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img7" alt="Photo 7"></div>
      <div class="photo" data-desc=""><img src="bdaycode\images\img8" alt="Photo 8"></div>
    </div>

    <footer>
      Made with LOVE for you.
    </footer>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">Ã—</span>
      <img id="modalImg" src="" alt="Selected Photo">
      <div class="modal-text" id="modalText"></div>
    </div>
  </div>

  <script>
    // Background Music toggle
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let musicPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (!musicPlaying) {
        bgMusic.play().catch(()=>{});
        musicBtn.textContent = 'Pause Music';
        musicPlaying = true;
      } else {
        bgMusic.pause();
        musicBtn.textContent = 'Play Music';
        musicPlaying = false;
      }
    });

    // Modal logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalText = document.getElementById('modalText');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.photo').forEach(photo => {
      photo.addEventListener('click', () => {
        const imgSrc = photo.querySelector('img').src;
        const desc = photo.getAttribute('data-desc');
        modalImg.src = imgSrc;
        modalText.textContent = desc;
        modal.classList.add('active');
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
